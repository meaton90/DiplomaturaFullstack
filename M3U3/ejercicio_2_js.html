    <title>Ejercicio 2 M3U3</title>
</head>
<body>
    <h1>Ejercicio 2 de JS</h1>
    <h2>El mayor número es: </h2>  

    <script>

        let mayor=Array();
        
        for(let i=0; i<5; i++){
            mayor[i]=prompt("Ingrese número: ", "");
        }
        
        mayor.sort(function(a, b){return b - a});

        document.write(mayor[0]);

    </script>
    
</body>
</html>
