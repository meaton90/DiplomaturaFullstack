<!DOCTYPE html>
<html>

<body onclick="MycolorDefecto()" id="mybody">
    <h3>Cambiar color de fondo</h3>
    <p>
        <button onclick="MycolorRed()">Rojo</button> &nbsp;
        <button onclick="MycolorGreen()">Verde</button> &nbsp;
        <button onclick="MycolorYellow()">Amarillo</button> &nbsp;
    </p>

    <script>
        function MycolorRed() {
            var element = document.getElementById("mybody");
            element.style.backgroundColor = 'red';
        }

        function MycolorGreen() {
            var element = document.getElementById("mybody");
            element.style.backgroundColor = 'green';
        }

        function MycolorYellow() {
            var element = document.getElementById("mybody");
            element.style.backgroundColor = 'yellow';
        }
    </script>
</body>
