<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>

<body id="mybody">
    <h3>Cambiar color de fondo</h3>
    <p>
        <button class="boton" id="rojo">Rojo</button> &nbsp;
        <button class="boton" id="verde">Verde</button> &nbsp;
        <button class="boton" id="amarillo">Amarillo</button>
    </p>

    <script>
        var mybody = document.getElementsById("mybody");
        var rojo = document.getElementById("rojo");
        var verde = document.getElementById("verde");
        var amarillo = document.getElementById("amarillo");
        var reset = document.getElementById("reset");

        rojo.addEventListener('click', function() {
            mybody.classList.add = 'rojo';
        });

        verde.addEventListener("click", function() {
            mybody.classList.add = "verde";
        });

        amarillo.addEventListener("click", function() {
            mybody.classList.add = "amarillo";
        });

        // reset.addEventListener("click", function() {
        //     mybody.classList.remove("rojo", "verde", "amarillo");
        // });
    </script>
</body>

</html>
